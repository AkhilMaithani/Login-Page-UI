<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit"
    />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section id="loginPage">
      <section id="login-box">
        <section id="login-box-inner">
          <h2 id="login-heading">Login Here</h2>
          <form id="login-form">
            <div class="container">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Email or Phone" />
              <label for="password">Password</label>
              <div class="visible">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  onfocus="disable()"
                />
                <button type="button" id="changeButton" onclick="visible()">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
              </div>
              <input type="submit" value="Log In" />
              <input type="submit" value="Google" />
              <input type="submit" value="Facebook" />
            </div>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
